# Netlify Configuration for Portfolio

[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# ============================================
# ADMIN PANEL ROUTING - FIXED
# ============================================

# Serve static files in admin directory (config.yml, etc.)
[[redirects]]
  from = "/admin/config.yml"
  to = "/admin/config.yml"
  status = 200
  force = false

# Only redirect /admin and /admin/ to index.html, not all files
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/"
  to = "/admin/index.html"
  status = 200

# Handle OAuth callback for Netlify Identity
[[redirects]]
  from = "/admin/callback"
  to = "/admin/index.html"
  status = 200

# ============================================
# BLOG ROUTING
# ============================================

[[redirects]]
  from = "/blog/:slug"
  to = "/layouts/blog-post.html?post=:slug"
  status = 200

[[redirects]]
  from = "/blog"
  to = "/blogs.html"
  status = 200

# ============================================
# PROJECT ROUTING
# ============================================

[[redirects]]
  from = "/project/:slug"
  to = "/layouts/project-detail.html?project=:slug"
  status = 200

# ============================================
# CLEAN URLs
# ============================================

[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/projects"
  to = "/projects.html"
  status = 200

[[redirects]]
  from = "/portfolio"
  to = "/portfolio.html"
  status = 200

[[redirects]]
  from = "/blogs"
  to = "/blogs.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

# ============================================
# SECURITY HEADERS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure YAML files are served with correct content type
[[headers]]
  for = "/admin/*.yml"
  [headers.values]
    Content-Type = "text/yaml; charset=utf-8"

# ============================================
# 404 ERROR HANDLING
# ============================================

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# ============================================
# DEVELOPMENT SETTINGS
# ============================================

[dev]
  command = "npx http-server -p 8888"
  port = 8888
  publish = "."
  autoLaunch = true